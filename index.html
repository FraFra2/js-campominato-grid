<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato Grid</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <header class = "py-3 d-flex justify-content-center align-content-center">
        <h1 class = "text-white">
            Campo Minato
        </h1>
    </header>
    <main>

        <div class="gamesetting my-3 d-flex justify-content-around align-content-center">
            <div>
                <label for="diff" class ="fs-5">Selezionare la difficoltà del gioco prego:</label>
                <select name="diffSel" class = "rounded p-1" id="diff">
                    <option value="diff1">Difficoltà 1</option>
                    <option value="diff2">Difficoltà 2</option>
                    <option value="diff3">Difficoltà 3</option>
                </select>
            </div>
            <button id = "generateGrid" class = "rounded border border-0 p-2 text-white text-bg-info">
                Genera la Griglia.
            </button>
        </div>
        <hr>
        <div id = "gridContainer" class="container d-flex flex-wrap"></div>

    </main>


    <script src="js/script.js"></script>
</body>
</html>
