<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato Grid</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <header class = "py-3 d-flex justify-content-center align-content-center">
        <h1 class = "text-white">
            Campo Minato
        </h1>
    </header>
    <main>

        <div class="gamesetting py-4 d-flex justify-content-around align-content-center">
            <div>
                <label for="diff" class ="fs-5">Selezionare la difficoltà del gioco prego:</label>
                <select name="diffSel" class = "rounded p-1" id="diff">
                    <option value="diff3">Difficoltà Easy</option>
                    <option value="diff2">Difficoltà Medium</option>
                    <option value="diff1">Difficoltà Hard</option>
                </select>
            </div>
            <div>
                <h2 class = "iterationCount">No. Iterazioni: 0</h2>
            </div>
            <div>
                <button id = "generateGrid" class = "rounded border border-0 p-2">
                    Genera la Griglia.
                </button>
            </div>
           
        </div>

        <div id = "gridContainer" class="d-flex flex-wrap mx-auto px-1"></div>

    </main>


    <script src="js/script.js"></script>
</body>
</html>
